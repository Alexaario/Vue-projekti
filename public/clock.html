<!DOCTYPE html>
<html lang="en" dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>Digital clock for train page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initClock()">

        <!--digital clock start-->
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="mounth">Mounth</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="perioid">AM</span>
            </div>
        </div>
        <!--digital clock end-->

        <script type="text/javascript">
        function updateClock(){
            var now = new date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";

                if(hou == 0){
                    hou = 12;
                }
                if(hou > 12){
                    hou = hou - 12;
                    pe = "PM";
                }


                var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
                var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var ids = ["dayname", "mounth", "daynum", "year", "hour", "minutes", "seconds", "perioid"];
                var values = [week[dname], months[mo], dnum, yr, hou, min, sec, pe];
                for(var i = 0; i < ids.length; i++)
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock(){
            updateClock();
            window.setInterval("updateClock()", 1);
        }


        </script>

    </body>
</html>
